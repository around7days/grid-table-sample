<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GridTable</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.1.1.slim.js"></script>
<script type="text/javascript" src="grid-table.js"></script>
</head>
<body>

	<div>
		<h3>機能一覧</h3>
		<ol>
			<li>セル編集</li>
			<li>ソート</li>
			<li>フィルタ</li>
			<li>列移動（ドラッグ＆ドロップも可）</li>
		</ol>
	</div>

	<br>
	<div>
		<h3>Grid Table</h3>
		<table class="grid-table">
			<thead>
				<tr>
					<th>No</th>
					<th>氏名</th>
					<th>年齢</th>
					<th>性別</th>
				</tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>太郎</td><td>20</td><td>男</td></tr>
				<tr><td>2</td><td>次郎</td><td>18</td><td>男</td></tr>
				<tr><td>3</td><td>花子</td><td>125</td><td>女</td></tr>
				<tr><td>4</td><td>三郎</td><td>3</td><td>男</td></tr>
			</tbody>
		</table>
	</div>

</body>
</html>
